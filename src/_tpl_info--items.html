<div class="info__item">
	<div class="tr">
		<div class="td info__item__caption" data-label="@@heads.1">
			<div class="t-val">
				<figure class="info__item__img">
					<img src="img/@@src" alt="@@title">
				</figure>
				<div class="info__item__title">@@title</div>
				<div class="info__item__release">@@release</div>
			</div>
		</div>
		<div class="td" data-label="@@heads.2"><div class="t-val">@@data.currency</div></div>
		<div class="td" data-label="@@heads.3"><div class="t-val">@@data.rate</div></div>
		<div class="td" data-label="@@heads.4"><div class="t-val">@@data.nominal</div></div>
		<div class="td" data-label="@@heads.4"><div class="t-val">@@data.term</div></div>
	</div>
</div>
