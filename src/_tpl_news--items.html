<article class="news__item@@if(context.classes){ @@classes}">
	<a href="news-inner.html" class="news__item__inner">
		@@if(context.src){
		<figure class="news__item__figure">
			<img src="@@src" alt="@@title" />
		</figure>
		}
		<div class="news__item__body">
			<div class="news__item__cont">
				<span class="news__item__source">@@source</span>
				<h3 class="news__item__title">@@title</h3>
			</div>
		</div>
	</a>
</article>
