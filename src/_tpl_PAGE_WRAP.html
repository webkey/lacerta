@@if(pageWrap === "START")
{

<div class="c-heading heading-js">
	<div class="c-heading__layout max-wrap layout">
		<div class="c-heading__align">
			<div class="heading">
				<h1>&nbsp;</h1>
			</div>
		</div>
	</div>
</div>

<div class="wrapper" id="main">

	<!--HEADER-->
	@@include('_tpl_layout_header.html', {
		"currentItem": "@@currentItem",
		"classes": "@@classes"
	})
	<!--HEADER end-->

	<!--MAIN-->
	<div class="main layout@@if(context.classes && context.classes != "@@classes"){ @@classes}" data-heading="@@title">
		<div class="heading">
			<h1>@@title</h1>
		</div>

}
@@if(pageWrap === "END")
{
	</div>
	<!--MAIN end-->

	<!--FOOTER-->
	@@include('_tpl_layout_footer.html')
	<!--FOOTER end-->

</div>

<div class="c-transition">&nbsp;</div>
}
