@@if(pageWrap === "START")
{

<div class="c-heading heading-js@@if(context.pageClass){ @@pageClass}">
	<div class="c-heading__layout max-wrap">
		<div class="c-heading__align layout">
			<div class="heading">
				<h1>&nbsp;</h1>
			</div>
		</div>
	</div>
</div>

<div class="wrapper"@@if(!context.noSmooth){ id="page"}>

	<!--HEADER-->
	@@include('_tpl_layout_header.html', {
		"currentItem": "@@currentItem",
		"classes": "@@classes"
	})
	<!--HEADER end-->

	<!--MAIN-->
	<div class="main user-content layout@@if(context.classes && context.classes != "@@classes"){ @@classes}@@if(context.pageClass){ @@pageClass}">
		<div class="heading">
			<h1>@@title</h1>
		</div>

}
@@if(pageWrap === "END")
{
	<div class=""></div>
	</div>
	<!--MAIN end-->

	<!--FOOTER-->
	@@include('_tpl_layout_footer.html')
	<!--FOOTER end-->

</div>

<div class="c-transition">&nbsp;</div>
}
